---
layout: default
---

<article class="tutorial-content">
    <div class="tutorial-header">
        <a href="{{ '/' | relative_url }}" class="back-link">← Back to Tutorials</a>
        <h1 class="tutorial-title">{{ page.title }}</h1>
        {% if page.author %}
        <p class="tutorial-meta">
            <span class="author">By {{ page.author }}</span>
            {% if page.date %}
            <span class="date">• {{ page.date | date: "%B %d, %Y" }}</span>
            {% endif %}
        </p>
        {% endif %}
    </div>

    <div class="tutorial-body">
        {{ content }}
    </div>

    <div class="tutorial-footer">
        <hr>
        <p>Found this helpful? <a href="https://github.com/OMaroua/Tutorials" target="_blank">Star the repository on GitHub</a></p>
    </div>
</article>

<!-- Table of Contents (floating) -->
<nav class="toc-nav" id="toc-nav">
    <h3>Table of Contents</h3>
    <div id="toc-content"></div>
</nav>

<!-- Back to top button -->
<button class="back-to-top" id="back-to-top" title="Back to top">↑</button>

<script>
    // Generate table of contents
    const tocContent = document.getElementById('toc-content');
    const headers = document.querySelectorAll('.tutorial-body h2, .tutorial-body h3');
    
    headers.forEach((header, index) => {
        const link = document.createElement('a');
        const id = header.id || `section-${index}`;
        header.id = id;
        
        link.href = `#${id}`;
        link.textContent = header.textContent;
        link.className = header.tagName.toLowerCase();
        tocContent.appendChild(link);
    });

    // Back to top button
    const backToTop = document.getElementById('back-to-top');
    window.addEventListener('scroll', () => {
        if (window.pageYOffset > 300) {
            backToTop.classList.add('visible');
        } else {
            backToTop.classList.remove('visible');
        }
    });

    backToTop.addEventListener('click', () => {
        window.scrollTo({ top: 0, behavior: 'smooth' });
    });

    // Highlight active TOC item
    const observerOptions = {
        root: null,
        rootMargin: '-20% 0px -80% 0px',
        threshold: 0
    };

    const observer = new IntersectionObserver((entries) => {
        entries.forEach(entry => {
            const id = entry.target.id;
            const link = document.querySelector(`#toc-content a[href="#${id}"]`);
            if (entry.isIntersecting) {
                document.querySelectorAll('#toc-content a').forEach(a => a.classList.remove('active'));
                if (link) link.classList.add('active');
            }
        });
    }, observerOptions);

    headers.forEach(header => observer.observe(header));
</script>

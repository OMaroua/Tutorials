# Site settings
title: "AI & ML Tutorials"
description: "Comprehensive tutorials covering advanced AI and Machine Learning topics"
author: "Maroua Oukrid"
email: "your.email@example.com"
url: "https://OMaroua.github.io"
baseurl: "/Tutorials"

# Theme - using custom theme
# theme: jekyll-theme-cayman
# remote_theme: pages-themes/cayman@v0.2.0
plugins:
- jekyll-feed
# - jekyll-remote-theme

# Markdown settings
markdown: kramdown
kramdown:
  input: kramdown
  math_engine: mathjax
  math_engine_opts:
    preview: true
    preview_as_code: false
  syntax_highlighter: rouge
  parse_block_html: true
  parse_span_html: true
  hard_wrap: false
  auto_ids: true
  entity_output: as_char
  toc_levels: 1..6
  smart_quotes: lsquo,rsquo,ldquo,rdquo

# Collections
collections:
  tutorials:
    output: true
    permalink: /:collection/:name

# Defaults
defaults:
  - scope:
      path: ""
      type: "tutorials"
    values:
      layout: "tutorial"

# Exclude from processing
exclude:
  - Gemfile
  - Gemfile.lock
  - node_modules
  - vendor/bundle/
  - vendor/cache/
  - vendor/gems/
  - vendor/ruby/
  - src/
  - data/
  - models/
  - __pycache__/
  - "*.py"
  - "*.pth"
  - "*.pt"
  - requirements.txt

